
<!DOCTYPE html>
<html ng-app="wdi-project-3">
<head>
  <title>Paws Allowed</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChhqTMm_E2NqS9nk65tq9PaV-O5jR4Ytc&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
 
  <script src="/js/app.js"></script>

  <script src="/js/directives/gmap.js"></script>
  <script src="/js/directives/places-autocomplete.js"></script>

  <script src="/js/controllers/pets/new.js"></script>
  <script src="/js/controllers/pets/edit.js"></script>
  <script src="/js/controllers/pets/show.js"></script>
  <script src="/js/controllers/pets/index.js"></script>

  <script src="/js/controllers/users/index.js"></script>
  <script src="/js/controllers/users/edit.js"></script>
  <script src="/js/controllers/users/show.js"></script>

  <script src="/js/controllers/reviews/index.js"></script>
  <script src="/js/controllers/reviews/new.js"></script>
  <script src="/js/controllers/reviews/show.js"></script>      
  <script src="/js/controllers/reviews/edit.js"></script>
  <script src="/js/controllers/map.js"></script>

  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/login.js"></script>
  <script src="/js/controllers/register.js"></script>
  <script src="/js/models/pet.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/models/review.js"></script>
  <script src="/js/services/tokenService.js"></script>
  <script src="/js/services/authInterceptor.js"></script>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

</head>
<body>
  <main ng-controller="MainController as main">
    <div class="container">  
        <header> 
          <nav class="navbar navbar">
            <a class="navbar-brand" ui-sref="home"><img src="/images/dogpaw_icon.png" alt="dog paw" height= "48" width="48"></a>
            <ul class="nav navbar-nav">
              <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
                <a class="nav-link" ui-sref="reviewsIndex">Reviews</a>
              </li>
              <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
                <a class="nav-link" ui-sref="register">Register</a>
              </li>
              <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
                <a class="nav-link" ui-sref="login">Login</a>
              </li>
              <li class="nav-item" ui-sref-active="active" ng-if="main.currentUser">
                <a class="nav-link" ui-sref="usersIndex">Users</a>
              </li>
              <li class="nav-item" ng-if="main.currentUser">
                <a ng-click="main.logout()" class="nav-link">Logout</a>
              </li>  
            </ul>
          </nav>   
        </header>        
    </div>    
  <div class="container" ng-if="main.errorMessage">
    <div class="alert alert-danger">{{ main.errorMessage }}</div>
  </div> 
  <main ui-view></main>


</body>
</html>
