
<div class="container">
  <h1>Review Index</h1>

  <ul>
    <li ng-repeat="review in reviewsIndex.all" ui-sref="reviewsShow({ id: review._id })">
      {{ review.name }}
      {{ review.address }}
      {{ review.rating }}
    </li>  
  </ul>

  <button ui-sref="reviewsNew">Add</button>
</div> 


<div id="map" ng-controller="MapController as map">
  <g-map center="map.center" markers="map.markers"></g-map>
</div>
