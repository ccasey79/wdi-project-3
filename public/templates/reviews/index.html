
<div class="container">
    

  <div id="map" ng-controller="MapController as map">
    <g-map center="map.center" markers="map.markers"></g-map>
  </div>  

  <button type="button" class="btn btn-info" ui-sref="reviewsNew">Add a Review</button>
       
   <div class="panel-group" ng-repeat="review in reviewsIndex.all" ui-sref="reviewsShow({ id: review._id })">
       <div class="panel panel-info">
         <div class="panel-heading">{{ review.name }}</div>
         <div class="panel-body">{{ review.address }} {{ review.rating }}</div>
       </div>
   </div> 

</div>
