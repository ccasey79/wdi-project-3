
<div class="container">
  <h3>Review show page</h3>

  <h1>{{ reviewsShow.selected.name }}</h1>

  <img ng-src="{{ reviewsShow.selected.image }}">

  <button ng-if="reviewsShow.canEdit" ui-sref="reviewsEdit({ id: reviewsShow.selected._id })">Edit</button>

  <button ng-if="reviewsShow.canEdit" ng-click="reviewsShow.delete()">Delete</button>
</div>
